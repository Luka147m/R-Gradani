post:
  tags:
    - Comments
  summary: Create a new comment
  description: Adds a single comment to a dataset.
  operationId: createComment
  requestBody:
    description: Comment data to create
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - subject
            - text
            - skupId
          properties:
            subject:
              type: string
              example: 'Test comment'
              description: The title of the comment
            text:
              type: string
              example: 'This is a test comment body.'
              description: The body of the comment
            skupId:
              type: string
              example: '37771468-15d4-4e30-8faa-2d291af2a917'
              description: The ID of the dataset this comment belongs to
  responses:
    '201':
      description: Comment created successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
              user_id:
                type: integer
              skup_id:
                type: string
              created:
                type: string
                format: date-time
              subject:
                type: string
              message:
                type: string
              import_id:
                type: integer
                nullable: true
              import_source:
                type: string
    '400':
      description: Bad request - missing or invalid fields
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/ErrorResponse.yaml'
