get:
  summary: Get latest analyzed comments
  description: Retrieves a list of the most recently analyzed comments that have a response from the AI.
  tags:
    - Comments
  responses:
    "200":
      description: A list of the latest analyzed comments.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/Komentar.yaml"
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yaml"