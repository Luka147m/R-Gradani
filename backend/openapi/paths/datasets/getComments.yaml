get:
  summary: Get comments for a dataset
  description: Retrieves all comments associated with a specific dataset ID.
  tags:
    - Comments
  parameters:
    - name: id
      in: path
      required: true
      description: The ID of the dataset.
      schema:
        type: string
  responses:
    "200":
      description: A list of comment messages for the dataset.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../components/schemas/Komentar.yaml"
    "404":
      description: Dataset not found.
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yaml"
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/ErrorResponse.yaml"