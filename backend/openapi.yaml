openapi: 3.0.3
info:
  title: R-Gradani API
  version: 0.1.0
  description: Backend API for R-Gradani
servers:
  - url: http://localhost:3000
paths:
  /:
    get:
      summary: Service health check
      responses:
        "200":
          description: Service status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  message:
                    type: string
                    example: R-Gradani backend

  /api/skupovi:
    get:
      summary: Get all datasets
      description: Retrieves a list of all datasets (skupovi podataka).
      tags:
        - Datasets
      responses:
        '200':
          description: A list of datasets.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Datasets fetched successfully.
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/SkupPodataka'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/skupovi/{id}:
    get:
      summary: Get a single dataset by ID
      description: Retrieves a specific dataset (skup podataka) by its unique ID.
      tags:
        - Datasets
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the dataset to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: The requested dataset.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Dataset fetched successfully.
                  result:
                    $ref: '#/components/schemas/SkupPodataka'
        '404':
          description: Dataset not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/skupovi/{id}/komentari:
    get:
      summary: Get comments for a dataset
      description: Retrieves all comments associated with a specific dataset ID.
      tags:
        - Comments
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the dataset.
          schema:
            type: string
      responses:
        '200':
          description: A list of comment messages for the dataset.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Comments fetched successfully.
                  result:
                    type: array
                    items:
                      type: '#/components/schemas/Komentar'
        '404':
          description: Dataset not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'



components:
  schemas:
    SkupPodataka:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        refresh_frequency:
          type: string
        theme:
          type: string
        description:
          type: string
        url:
          type: string
        state:
          type: string
        created:
          type: string
          format: date-time
        modified:
          type: string
          format: date-time
        isopen:
          type: boolean
        access_rights:
          type: string
        license_title:
          type: string
        license_url:
          type: string
        license_id:
          type: string
        publisher_id:
          type: string
        tags:
          type: object
          additionalProperties: true

    Komentar:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: The unique identifier for the comment.
        user_id:
          type: integer
          format: int64
          description: The ID of the user who posted the comment.
        skup_id:
          type: string
          description: The ID of the dataset this comment belongs to.
        created:
          type: string
          format: date-time
          description: The timestamp when the comment was created.
        subject:
          type: string
          description: The subject or title of the comment.
        message:
          type: string
          description: The main content of the comment.

    ErrorResponse:
      type: object
      properties:
        status:
          type: string
          example: error
        message:
          type: string
          example: Failed to fetch datasets.
        result:
          type: 'null'
          example: null
